<!DOCTYPE html>
<html>

<head>
    <link rel="apple-touch-icon" href="img/QR_Scanner_icon_128.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>QR Scanner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css">
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <script src="html5-qrcode.min.js"></script>
</head>

<body>
    <div style="width: 100%" id="reader"></div>
    <script>
        // Install axios by running "npm install axios" in your terminal

        const axios = require('./node_modules/axios/dist/axios');

        async function qrPost(filename, filesize, offset, codesize, content) {
            const url = 'http://lisyoen.iptime.org:3000/post';

            const queryParams = new URLSearchParams({
                filename,
                filesize,
                offset,
                codesize
            });

            try {
                const response = await axios.post(`${url}?${queryParams}`, { content });
                return response.data;
            } catch (error) {
                console.error(error);
                throw new Error('API call failed');
            }
        }

        var lastCode = null;
        function onScanSuccess(decodedText, decodedResult) {
            // Handle on success condition with the decoded text or result.
            if (decodedText != lastCode) {
                console.log(`Scan result: ${decodedText}`, lastCode, decodedResult);
                lastCode = decodedText;
                qrPost(decodedText.filename, decodedText.filesize,decodedText.offset, decodedText.codesize. decodedText.content);
            }
        }

        var html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { fps: 10, qrbox: 300 });
        html5QrcodeScanner.render(onScanSuccess);
    </script>
</body>

</html>
