<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Prompt Share – AI Dev</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #d4d4d4;
      font-family: Consolas, monospace;
      padding: 40px;
    }
    .box {
      background-color: #2d2d2d;
      border: 1px solid #3f3f3f;
      border-radius: 8px;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .header {
      font-size: 14px;
      margin-bottom: 12px;
      color: #cccccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .model {
      color: #79c0ff;
    }
    .mode {
      background-color: #3a3a3a;
      color: #d4d4d4;
      font-weight: bold;
      font-size: 13px;
      border-radius: 4px;
      padding: 2px 6px;
      margin-left: 10px;
    }
    .meta {
      font-size: 13px;
      color: #aaaaaa;
    }
    .likes {
      font-size: 14px;
      color: #d4d4d4;
      margin-left: 16px;
    }
    .prompt {
      font-size: 16px;
      color: #ffffff;
      margin-bottom: 16px;
    }
    .response {
      background-color: #252526;
      padding: 16px;
      border-radius: 6px;
      white-space: pre-wrap;
      line-height: 1.5;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="header">
      <div>
        모델: <span class="model">S-Core/Qwen2.5-Coder-32B-Instruct</span>
        <span class="mode">Chat</span>
        <span class="likes">👍 86</span>
      </div>
      <div class="meta">등록자: changyun.lee</div>
    </div>
    <div class="prompt">
      💬 이 함수에 대한 테스트 코드를 만들어줘
    </div>
    <div class="response">
describe('add', () => {
  it('should return the sum of two numbers', () => {
    expect(add(2, 3)).toBe(5);
  });

  it('should return 0 when no arguments are passed', () => {
    expect(add()).toBe(0);
  });
});
    </div>
  </div>
</body>
</html>
